<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Despesas</title>

    <script>
        function setValorOp(op) {
            const label = document.getElementById('valorLabel');
            const inputOp = document.getElementById('valorOp');

            if (op === 'gt') {
                label.innerText = 'Valor (maior que)';
            } else if (op === 'lt') {
                label.innerText = 'Valor (menor que)';
            }

            inputOp.value = op;
        }
    </script>
</head>
<body>

<h2>Buscar Despesas</h2>

<form action="/relatorio" method="get">

    <label>ID:</label><br>
    <input type="text" name="id"><br><br>

    <label>Ano:</label><br>
    <input type="number" name="ano"><br><br>

    <label>Mês:</label><br>
    <input type="text" name="mes"><br><br>

    <label>Unidade:</label><br>
    <input type="text" name="unidade"><br><br>

    <label>Período:</label><br>
    <input type="date" name="dataInicio">
    até
    <input type="date" name="dataFim"><br><br>

    <label id="valorLabel">Valor:</label><br>
    <input type="number" step="0.01" name="valor">
    <input type="hidden" name="valorOp" id="valorOp"><br>

    <button type="button" onclick="setValorOp('gt')">&lt;</button>
    <button type="button" onclick="setValorOp('lt')">&gt;</button>
    <br><br>

    <button type="submit">Gerar relatório</button>

</form>

</body>
</html>
